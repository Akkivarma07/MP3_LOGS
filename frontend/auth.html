<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Service</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h2 class="text-2xl font-bold text-center mb-6">Auth Service</h2>
  
  <form id="registerForm" class="space-y-4 max-w-md mx-auto bg-white p-6 rounded shadow">
    <h3 class="text-lg font-semibold">Register</h3>
    <input type="text" id="username" placeholder="Username" class="w-full border p-2 rounded" required>
    <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required>
    <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded w-full">Register</button>
  </form>

  <script src="js/auth.js"></script>
</body>
</html>
